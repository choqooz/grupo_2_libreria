<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cuenta</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

    <link href="/css/general_styles.css" rel="stylesheet" >

<body>
    <section class="section-login">

            <div class="users">
                <label for="user">Ingresar Usuario</label>
                <input type="text" name="user" id="user">
            </div>
            <div class="pass">
                <label for="password">Ingresar Contrase√±a</label>
                <div>
                    <input type="text" name="password" id="password"><i class="far fa-eye"></i> 
                </div>
                
            </div>
            <div class="botones">
                <button type="submit">Enviar</button>
                <button type="reset">Cancelar</button>
            </div>
    </section>
    
</body>
</html>
