<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="/css/general_styles.css" rel="stylesheet">
    <link href="css/register_styles.css" rel="stylesheet">

</head>

<body>
    <div class="logo">
        <img class="logo_reg" src="images/logo_libreria.png" alt="Logo Empresa">
    </div>

    <form class="form_reg" action="/register" method="POST">
        <div class="datos_pers">DATOS PERSONALES</div>
        <section class="main_register">
            <div>
                <label for="name">Ingresar Nombres</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="apellido">Ingresar Apellidos</label>
                <input type="text" name="apellido" id="apellido">
            </div>
            <div>
                <label for="e-mail">Ingrese E-mail</label>
                <input type="email" name="e-mail" id="e-mail">
            </div>
            <div>
                <label for="fecha">Fecha Nacimiento</label>
                <input type="date" name="fecha" id="fecha">
            </div>
            <div>
                <label for="codigo">Prefijo</label>
                <input class="prefijo" type="autocomplete" name="codigo" id="codigo" placeholder="+54">
                <label for="telefono">Teléfono</label>
                <input type="text" name="telefone" id="telefono">
            </div>
            <div class="terminos_info">
                <label for="informacion">Quiero recibir información personalizada de la Libreria.</label>
                <input type="checkbox" name="informacion" checked>
                <br br="break line">
                <label for="terminos">Términos y condiciones. <a href="#">acepto condiciones y política de
                        cookies</a></label>
                <input type="checkbox" name="terminos" checked>
            </div>
            <div class="botones">
                <button type="submit">Crear Cuenta</button>
                <button type="reset">Borrar Datos</button>
            </div>
        </section>


</body>

</html>
